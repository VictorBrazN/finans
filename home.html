<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e8d93f6a43.js" crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel='stylesheet' href='style.css'>


    <title>Finans - finanças pessoais</title>

  </head>

  <body>

    <div class="bg-warning row justify-content-center">

        <!-- Cabeçalho -->
        <div class="d-flex col-10 mt-3">
            <img style="width:200px;" src="imagens/logo.png" alt=""> 
            <div class="ml-auto align-self-center">
                <ul class="nav">
                    <a class="nav-link text-dark" href="">Home</a>
                    <a class="nav-link text-dark" href="">Recursos</a>
                    <a class="nav-link text-dark" href="">Benefícios</a>
                    <a class="nav-link text-dark" href="">Preço</a>
                    <button class="btn btn-outline-light ml-3">Entrar</button>
                </ul>
            </div>
        </div>

        <!--Cadastro-->
        <div class="d-flex col-10 mt-4">
            <div class="jumbotron bg-warning col-6">
                <h1 class="text-light display-3">Suas contas, descomplicadas</h1>
                <p class="text-light lead">
                    Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.
                </p>
                
                <!-- Cadastre-se -->
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Seu e-mail">
                    <button class="btn btn-primary">Cadastre-se</button>
                </div>

                <!-- download -->
                <div>
                    <p class="text-light mt-3">
                        Disponível para 
                        <a class=""href="">
                            <button class=" ml-2 btn btn-outline-light"> <i class="fab fa-android"></i></button>
                        </a>
                        <a class=""href="">
                            <button class="ml-1 btn btn-outline-light"> <i class="fab fa-apple"></i></button>
                        </a>                        
                    </p>
                </div>

            </div>

            <img class="ml-auto mr-auto"src="imagens/capa-mulher.png" alt="">
      
        </div>

    </div>




    
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
